<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pet Care - Registro</title>
  <link rel="stylesheet" href="../CSS/registro.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="../../Imagenes/logopetcare2.png" alt="Logo appPet">
    </div>
    <h1 class="app-title">Crear cuenta</h1>
    <form>
      <input type="text" placeholder="Nombre completo" class="input-field" required>
      <input type="email" placeholder="Correo electrónico" class="input-field" required>
      <input type="text" placeholder="Nombre de usuario" class="input-field" required>
      <input type="password" placeholder="Contraseña" class="input-field" required>
      <input type="password" placeholder="Confirmar contraseña" class="input-field" required>
      <button type="submit" class="register-button">REGISTRARSE</button>
    </form>
  </div>
  <ul class="background-circles">
    <li></li><li></li><li></li><li></li><li></li>
    <li></li><li></li><li></li><li></li><li></li>
  </ul>
</body>
</html>
